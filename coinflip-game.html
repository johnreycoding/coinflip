<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CoinFlipGame</title>
</head>
<body>
  <script>
    const randomNumber = Math.random();
    let result = '';
    const guess = 'heads'

    console.log(randomNumber);

    if(randomNumber < .5){
       result = 'heads';
    }else{
       result = 'tails';
    }
    console.log(result);

    if(guess === 'heads'){
      console.log('Win!');
    }else{
      console.log('Lose!');
    }
  </script>
</body>
</html>
